
     <div class="bg-color">
     <div class="container">
        <div class="card"> 
                    <span  class="alert alert-danger" *ngIf="error">
                    {{error}}
                  </span>
            <h5 class="card-title text-center my-4">LOGIN</h5>
          <form #logForm="ngForm" (ngSubmit)="onSubmit(logForm)" *ngIf="!isloading">
          <div >
            <label for="email" class="form-label ">E-mail</label>
            <input typ="email" id="email" class="form-control" placeholder="Please enter email" autocomplete="off"
            ngModel
            name="email"
            required
            email 
            >
          </div>
          <div class="mt-2">
            <label for="inputPassword5" class="form-label"> Password</label>
            <input type="password" id="inputPassword5" class="form-control"  placeholder="Please enter password"
            ngModel
            name="password"
            required
            >
          </div>
          <div class="d-flex justify-content-center" >
            <button class="btn btn-primary mt-3 " [disabled]="!logForm.valid">Login</button>
          </div>
        </form>
        </div>
      </div>
    </div>
